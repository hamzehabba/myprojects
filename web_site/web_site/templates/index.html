<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header, footer {
            background-color: #100;
            color: white;
            padding: 10px;
            text-align: center;
        }
        header a, footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        header a:hover, footer a:hover {
            text-decoration: underline;
        }
        header img {
            vertical-align: middle;
            width: 20px;
            height: 20px;
        }

        /* تنظیم Grid برای نمایش پست‌ها در دو ستون */
        #data {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* دو ستون */
            grid-gap: 20px; /* فاصله بین پست‌ها */
        }

        .user {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            text-align: right;
            direction: rtl;
        }
        .user h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        .user p {
            margin: 5px 0;
        }
        .user img {
            width: 20vw; /* یک چهارم عرض صفحه نمایش */
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* تنظیمات برای سایز صفحه نمایش کوچکتر از 768 پیکسل (مثلاً تبلت یا موبایل) */
        @media (max-width: 768px) {
            #data {
                grid-template-columns: 1fr; /* فقط یک ستون در نمایش‌های کوچکتر */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/home.png" alt="Home Icon"> Home
        </a>
    </header>

    <h1>Users from API</h1>
    <div id="data"></div>

    <footer>
        <a href="contact.html">تماس با ما</a>
    </footer>

    <script>
        // URL API خود را جایگزین کنید
        const apiUrl = 'http://127.0.0.1:8000/products/';

        async function fetchData() {
            try {
                const response = await fetch(apiUrl);

                // بررسی وضعیت پاسخ
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // تبدیل پاسخ به JSON
                const data = await response.json();

                // انتخاب عنصر HTML برای نمایش داده‌ها
                const dataContainer = document.getElementById('data');

                // بررسی اینکه آیا داده‌ها آرایه هستند یا نه
                if (Array.isArray(data)) {
                    // تولید HTML برای هر کاربر
                    const userHtml = data.map(user => `
                        <div class="user">
                            <h2>${user.title}</h2>
                            <p><strong>توضیحات:</strong> ${user.description}</p>
                            <p><strong>قیمت:</strong> ${user.price}</p>
                            <p><strong>تاریخ انتشار:</strong> ${user.published_date}</p>
                            <p><strong>عکس محصول:</strong> <img src="${user.image_url}" alt="Product Image"></p>
                        </div>
                    `).join('');

                    // اضافه کردن HTML تولید شده به صفحه
                    dataContainer.innerHTML = userHtml;
                } else {
                    dataContainer.innerHTML = 'No data available';
                }
            } catch (error) {
                // نمایش خطا در صورت بروز مشکل
                console.error('There has been a problem with your fetch operation:', error);
                const dataContainer = document.getElementById('data');
                dataContainer.innerHTML = `Error fetching data: ${error.message}`;
            }
        }

        // اجرای تابع برای دریافت داده‌ها
        fetchData();
    </script>
</body>
</html>
